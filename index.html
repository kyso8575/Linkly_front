<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkly</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/loadHtml.js"></script>
  </head>
  <body onload="loadHtml('header', 'header.html'); loadHtml('footer', 'footer.html');">

    <div id="header"></div>

    <div class="container">
      <div class="input-container">
        <h1>Shorten Your Links</h1>
        <p>Paste your long URL below and get a shortened link instantly</p>
        <div class="url-input">
          <input
            type="text"
            placeholder="Paste your long URL here"
            class="search_box"
          />
        </div>
        <div class="buttons">
            <button >Shorten URL</button>
            <button >Generate QR Code</button>
        </div>
      </div>

    <div class="features">
      <div class="feature">
        <h2>Lightning Fast</h2>
        <p>Shorten your URLs instantly with our powerful infrastructure</p>
      </div>
      <div class="feature">
        <h2>Detailed Analytics</h2>
        <p>Track clicks and analyze your link performance</p>
      </div>
      <div class="feature">
        <h2>Secure Links</h2>
        <p>All links are encrypted and protected against malware</p>
      </div>
    </div>

    <div id="footer"></div>

  </body>
</html>
